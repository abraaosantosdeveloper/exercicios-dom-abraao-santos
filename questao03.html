<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }

      .form-container {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        gap: 30px;
        height: 100%;
        width: 100%;
        align-items: center;
      }

      .register-form {
        border-radius: 7px;
        width: 450px;
        padding: 20px 30px;
        border: 1px solid #e4e4e4;
        background: linear-gradient(to bottom, white, rgb(245, 245, 245));
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin: 10px auto;
        width: 100%;
      }

      label{
        font-weight: bold;
      }

      input {
        border: 1px solid rgb(142, 142, 173);
        outline: none;
        padding: 6px 10px;
        border-radius: 5px;
      }

      input:focus {
        border: 1px solid rgb(124, 124, 255);
        outline: 3px solid rgba(124, 124, 255, 0.216);
      }

      button{
        width: 100%;
        height: 30px;
        background-color: rgb(76, 76, 242);
        color: #fff;
        margin: 10px auto;
        border-radius: 6px;
        font-weight: bold;
        font-size: 15px;
      }

      button:hover{
        background-color: rgb(106, 106, 255);
      }

    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="content-wrapper">
        <!-- Form -->
        <h1>Cadastro</h1>
        <form action="" class="register-form">
          <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" />
          </div>

          <div class="input-group">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="dataNasc" />
          </div>

          <div class="input-group">
            <label for="rua">rua</label>
            <input type="text" id="rua" name="rua" />
          </div>

          <div class="input-group">
            <label for="numero">NÃºmero</label>
            <input type="number" name="numero" id="numero" />
          </div>

          <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" />
          </div>

          <div class="input-group">
            <label for="estado">Estado</label>
            <input type="text" id="uf" name="estado" />
          </div>

          <button id="cadastrar">Cadastrar</button>
        </form>

        <!-- Result -->
        <p id="resultado"></p>
      </div>
    </div>

    <script src="/questao03.js"></script>
  </body>
</html>
